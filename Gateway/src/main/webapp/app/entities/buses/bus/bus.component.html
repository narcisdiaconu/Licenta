<div>
    <h2 id="page-heading">
        <span>Buses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bus" [routerLink]="['/bus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Bus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="buses">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="route"><span>Route</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="price"><span>Price</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="totalPlaces"><span>Total Places</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="departureTime"><span>Departure Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="arrivalTime"><span>Arrival Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="days"><span>Days</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bus of buses ;trackBy: trackId">
                <td><a [routerLink]="['/bus', bus.id, 'view' ]">{{bus.id}}</a></td>
                <td>{{bus.route}}</td>
                <td>{{bus.price}}</td>
                <td>{{bus.totalPlaces}}</td>
                <td>{{bus.departureTime}}</td>
                <td>{{bus.arrivalTime}}</td>
                <td>{{bus.days}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bus', bus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bus', bus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'bus', { outlets: { popup: bus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="buses && buses.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
