<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bus-stop-heading">Create or edit a Bus Stop</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!busStop.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="busStop.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_station">Station</label>
                    <input type="number" class="form-control" name="station" id="field_station"
                        [(ngModel)]="busStop.station" required/>
                    <div [hidden]="!(editForm.controls.station?.dirty && editForm.controls.station?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.station?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.station?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_arrivalTime">Arrival Time</label>
                    <input type="text" class="form-control" name="arrivalTime" id="field_arrivalTime"
                        [(ngModel)]="busStop.arrivalTime" required pattern="^([01][0-9]|2[0-3]):[0-5][0-9]$"/>
                    <div [hidden]="!(editForm.controls.arrivalTime?.dirty && editForm.controls.arrivalTime?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.arrivalTime?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.arrivalTime?.errors?.pattern">
                            This field should follow pattern for "Arrival Time".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_departureTime">Departure Time</label>
                    <input type="text" class="form-control" name="departureTime" id="field_departureTime"
                        [(ngModel)]="busStop.departureTime" required pattern="^([01][0-9]|2[0-3]):[0-5][0-9]$"/>
                    <div [hidden]="!(editForm.controls.departureTime?.dirty && editForm.controls.departureTime?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.departureTime?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.departureTime?.errors?.pattern">
                            This field should follow pattern for "Departure Time".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="busStop.price" required/>
                    <div [hidden]="!(editForm.controls.price?.dirty && editForm.controls.price?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.price?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.price?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bus">Bus</label>
                    <select class="form-control" id="field_bus" name="bus" [(ngModel)]="busStop.busId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="busOption.id" *ngFor="let busOption of buses; trackBy: trackBusById">{{busOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
